<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passer à la caisse - Amina Shop DZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Navigation Bar -->
  <nav class="bg-blue-700 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold">Amina Shop DZ</a>
      <ul class="hidden md:flex space-x-6">
        <li><a href="index.html" class="hover:text-gray-300">Accueil</a></li>
        <li><a href="catalog.html" class="hover:text-gray-300">Catalogue</a></li>
        <li><a href="cart.html" class="hover:text-gray-300"><i class="fas fa-shopping-cart"></i> Panier</a></li>
        <li><a href="admin.html" class="hover:text-gray-300">Admin</a></li>
      </ul>
      <div class="md:hidden">
        <button id="menu-btn" class="focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden bg-blue-700 text-white px-4 py-2 md:hidden">
    <a href="index.html" class="block py-2 hover:text-gray-300">Accueil</a>
    <a href="catalog.html" class="block py-2 hover:text-gray-300">Catalogue</a>
    <a href="cart.html" class="block py-2 hover:text-gray-300">Panier</a>
    <a href="admin.html" class="block py-2 hover:text-gray-300">Admin</a>
  </div>

  <section class="container mx-auto py-12 max-w-lg">
    <h1 class="text-3xl font-bold mb-6">Passer à la caisse</h1>
    <form id="checkout-form" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1">Nom complet</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="address" class="block font-semibold mb-1">Adresse de livraison</label>
        <textarea id="address" name="address" required class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <button type="submit" class="bg-blue-700 text-white px-6 py-3 rounded hover:bg-blue-800 transition">Valider la commande</button>
    </form>
  </section>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    async function fetchCart() {
      try {
        const res = await fetch('backend/api/cart.php');
        const cart = await res.json();
        return cart;
      } catch (error) {
        console.error('Failed to fetch cart:', error);
        return [];
      }
    }

    document.getElementById('checkout-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const address = e.target.address.value.trim();

      if (!name || !email || !address) {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      const cart = await fetchCart();
      if (cart.length === 0) {
        alert('Votre panier est vide.');
        return;
      }

      const orderData = {
        customer: { name, email, address },
        cart
      };

      try {
        const res = await fetch('backend/api/orders.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderData)
        });
        const data = await res.json();
        if (data.success) {
          alert('Commande passée avec succès ! Numéro de commande : ' + data.order_id);
          // Optionally clear cart here by calling backend API or resetting session
          window.location.href = 'index.html';
        } else {
          alert('Erreur lors de la validation de la commande.');
        }
      } catch (error) {
        alert('Erreur lors de la validation de la commande.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
