<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Détails du produit - Amina Shop DZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Navigation Bar -->
  <nav class="bg-blue-700 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold">Amina Shop DZ</a>
      <ul class="hidden md:flex space-x-6 items-center">
        <li><a href="index.html" class="hover:text-gray-300" data-i18n="nav.home">Accueil</a></li>
        <li><a href="catalog.html" class="hover:text-gray-300" data-i18n="nav.catalog">Catalogue</a></li>
        <li><a href="cart.html" class="hover:text-gray-300" data-i18n="nav.cart"><i class="fas fa-shopping-cart"></i> <span>Panier</span> <span id="cart-count" class="ml-1 bg-red-600 text-white rounded-full px-2 text-xs"></span></a></li>
        <li><a href="admin.html" class="hover:text-gray-300" data-i18n="nav.admin">Admin</a></li>
        <li>
          <select id="language-select" class="bg-blue-700 text-white border border-white rounded px-2 py-1 focus:outline-none">
            <option value="fr">Français</option>
            <option value="ar">العربية</option>
          </select>
        </li>
      </ul>
      <div class="md:hidden">
        <button id="menu-btn" class="focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden bg-blue-700 text-white px-4 py-2 md:hidden">
    <a href="index.html" class="block py-2 hover:text-gray-300" data-i18n="nav.home">Accueil</a>
    <a href="catalog.html" class="block py-2 hover:text-gray-300" data-i18n="nav.catalog">Catalogue</a>
    <a href="cart.html" class="block py-2 hover:text-gray-300" data-i18n="nav.cart">Panier</a>
    <a href="admin.html" class="block py-2 hover:text-gray-300" data-i18n="nav.admin">Admin</a>
    <select id="language-select-mobile" class="bg-blue-700 text-white border border-white rounded px-2 py-1 focus:outline-none mt-2 w-full">
      <option value="fr">Français</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <section class="container mx-auto py-12">
    <div id="product-details" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
      <!-- Product details inserted by JS -->
    </div>
  </section>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Load translations
    let translations = {};
    let currentLang = localStorage.getItem('lang') || 'fr';

    async function loadTranslations(lang) {
      const response = await fetch(`lang/${lang}.json`);
      translations = await response.json();
      applyTranslations();
    }

    function applyTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const keys = key.split('.');
        let text = translations;
        keys.forEach(k => {
          if (text) text = text[k];
        });
        if (text) el.textContent = text;
      });
      // Set direction
      if (currentLang === 'ar') {
        document.documentElement.setAttribute('dir', 'rtl');
        document.body.classList.add('text-right');
      } else {
        document.documentElement.setAttribute('dir', 'ltr');
        document.body.classList.remove('text-right');
      }
    }

    // Language selector
    const langSelect = document.getElementById('language-select');
    const langSelectMobile = document.getElementById('language-select-mobile');

    langSelect.value = currentLang;
    langSelectMobile.value = currentLang;

    langSelect.addEventListener('change', (e) => {
      changeLanguage(e.target.value);
    });
    langSelectMobile.addEventListener('change', (e) => {
      changeLanguage(e.target.value);
    });

    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      loadTranslations(lang);
      fetchAndRenderProduct();
    }

    function getProductId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function fetchProduct(id) {
      try {
        const res = await fetch(`backend/api/products.php?id=${id}`);
        const product = await res.json();
        return product;
      } catch (error) {
        console.error('Failed to fetch product:', error);
        return null;
      }
    }

    function renderProduct(product) {
      if (!product) {
        document.getElementById('product-details').innerHTML = `<p>${translations.product.not_found || 'Produit non trouvé.'}</p>`;
        return;
      }
      const productName = currentLang === 'ar' ? product.name_ar : product.name_fr;
      const productDescription = currentLang === 'ar' ? product.description_ar : product.description_fr;

      const imagesHtml = product.images && product.images.length > 0
        ? product.images.map(img => `<img src="${img}" alt="${productName}" class="rounded-md mb-4 w-full max-h-96 object-contain" />`).join('')
        : '';

      const sizesHtml = product.sizes && product.sizes.length > 0
        ? `<p><strong>${translations.product.sizes || 'Tailles :'} </strong>${product.sizes.join(', ')}</p>`
        : '';

      const colorsHtml = product.colors && product.colors.length > 0
        ? `<p><strong>${translations.product.colors || 'Couleurs :'} </strong>${product.colors.join(', ')}</p>`
        : '';

      document.getElementById('product-details').innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${productName}</h1>
        ${imagesHtml}
        <p class="mb-4">${productDescription}</p>
        <p class="text-blue-700 font-bold text-xl mb-4">${product.price} DZD</p>
        ${sizesHtml}
        ${colorsHtml}
        <button id="add-to-cart-btn" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">${translations.product.add_to_cart || 'Ajouter au panier'}</button>
      `;

      document.getElementById('add-to-cart-btn').addEventListener('click', async () => {
        try {
          const res = await fetch('backend/api/cart.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: product.id, quantity: 1 })
          });
          const data = await res.json();
          if (data.success) {
            alert(currentLang === 'ar' ? 'تمت إضافة المنتج إلى العربة' : 'Produit ajouté au panier');
            updateCartCount();
          } else {
            alert(currentLang === 'ar' ? 'حدث خطأ أثناء إضافة المنتج إلى العربة' : 'Erreur lors de l\'ajout au panier');
          }
        } catch (error) {
          alert(currentLang === 'ar' ? 'حدث خطأ أثناء إضافة المنتج إلى العربة' : 'Erreur lors de l\'ajout au panier');
          console.error(error);
        }
      });
    }

    // Cart count update
    async function updateCartCount() {
      try {
        const res = await fetch('backend/api/cart.php');
        const cart = await res.json();
        const count = cart.reduce((acc, item) => acc + item.quantity, 0);
        const cartCountElem = document.getElementById('cart-count');
        cartCountElem.textContent = count > 0 ? count : '';
      } catch (error) {
        console.error('Failed to update cart count:', error);
      }
    }

    async function fetchAndRenderProduct() {
      const id = getProductId();
      if (!id) {
        document.getElementById('product-details').innerHTML = `<p>${translations.product.not_found || 'Produit non trouvé.'}</p>`;
        return;
      }
      const product = await fetchProduct(id);
      renderProduct(product);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadTranslations(currentLang);
      fetchAndRenderProduct();
      updateCartCount();
    });
  </script>
</body>
</html>
